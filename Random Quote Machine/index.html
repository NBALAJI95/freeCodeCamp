<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="Quote">
                <p id="text"> <i class="fa fa-quote-left" aria-hidden="true"></i>  </p>
                <div>
                    <p id="author" align="right" style="font-size: 2rem;">  </p>
                </div>

                <a class="twitter-share-button"
                   href="#"
                   data-size="large">
                    <button id="share" type="button" class="btn btn-secondary" style="font-size: large"><i class="fa fa-twitter"></i></button>
                </a>

                <button id="newQuote" type="button" style="float: right; color: white; font-size: large" class="btn btn-secondary"> New Quote </button>
            </div>
        </div>
    </div>
    <br>
    <p style="color: white" class="lead text-center"> by Balaji Natarajan </p>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="behavior.js"></script>
</body>
</html>
